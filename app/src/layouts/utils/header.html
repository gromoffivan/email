{% macro header(src, alt, caption, width, height, href, center=true) %}
<tr>
    <td class="header"
        width="100%">
      <div class="column-header">
        <table width="100%">
          <tr>
            <td class="cell">
              <table width="100%"
                     cellpadding="0"
                     cellspacing="0">
                <tr>
                  <td align="left" class="header-content">
                    <p class="media {% if center %}media_center{% endif %} {% if width == 'full' %}media_full{% endif %}">
                        <a class="media__link"
                           style="border-bottom:none"
                           href="{% if href %}{{ href }}{% else %}{{ src }}{% endif %}"
                           target="_blank">
                          <img class="media__picture"
                               src="{{ src }}"
                               alt="{{ alt }}"
                               width="{% if width %}{{ width }}{% endif %}"
                               height="{{ height }}"
                               style="width: 100%; {% if width %}max-width:{{ width }}px;{% endif %}">
                          {% if caption %}<span class="media__caption">{{ caption }}</span>{% endif %}
                        </a>
                      </p>                  </td>
                  <td align="right" class="header-content"> 
                  </td>
                </tr>
              </table>
            </td><!-- /.cell -->
          </tr>
        </table>
      </div><!-- /.column -->
  
    </td><!-- /.header -->
  </tr>
{% endmacro %}
