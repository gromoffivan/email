name: build_nodejs

on:
  push:
    branches:
      - main #ветка для пуша

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16' #версия ноды

      - name: install_dependencies
        run: npm install #установка пакетов
      
      - name: build
        run: npm run build #команда сборки
      
      - uses: actions/checkout@v3
      - run: mkdir -p public_html #команда создания директории в корне
      
      - name: Save artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-output
          path: public_html/  #команда сохранения в созданую директорию

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Automated Change
          branch: build #ветка для комита
          commit_options: '--no-verify --signoff'
          commit_author: Author <actions@github.com> 
          status_options: '--untracked-files=no'
          skip_dirty_check: true
