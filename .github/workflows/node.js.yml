name: build_node_v16

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: install_dependencies
        run: npm install

      - name: build
        run: npm run build

      - name: Save artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-output
          path: public_html
